{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/316246f788.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                  <img src="{% static 'main/img/me.png' %}" alt="Лого">
                  <div class="sign-wrap-4">
                      <div class="sign_word">Б<span>а</span>ш<span>а</span>р<span>о</span>в</div>
                  </div>
              </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Обо мне</a></li>
              <li><a href="{% url 'todo' %}" class="nav-link px-2 text-white">Список дел</a></li>
            </ul>

          </div>
        </div>
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark text-white">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <span class="mb-3 mb-md-0  text-body-secondary">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
          <li class="ms-3"><a class="text-white" href="#"><svg class="bi" width="30" height="30"><i class="fa-brands fa-instagram"></i></svg></a></li>
          <li class="ms-3"><a class="text-white" href="#"><svg class="bi" width="24" height="24"><i class="fa-brands fa-telegram"></i></svg></a></li>
        </ul>
    </footer>

</body>
</html>
