{% extends "main/layout.html" %}

{% block title %}Обо мне{% endblock %}
{% load static %}
{% block content %}

        <section class="bg-light py-5 py-xl-6">
          <div class="container mb-4 mb-md-5 mb-xl-6">
            <div class="row justify-content-md-center">
              <div class="col-12 col-md-10 col-xxl-8">
                <img class="img-me rounded shadow" loading="lazy" src="{% static 'main/img/me.png' %}" alt="">
              </div>
            </div>
          </div>
          <div class="container overflow-hidden">
            <div class="row gy-2 gy-md-0 justify-content-xxl-center">
              <div class="col-12 order-md-1 col-md-8 col-xxl-6">
                <div class="text-center text-md-start">
                  <h2 class="display-3 fw-bold lh-1" style="text-align: center;">{{ about_me.name }}</h2>
                  <p class="text-secondary fs-4 mb-2" style="text-align: center;">{{ about_me.profession }}</p>
                  <hr class="w-100 mx-auto ms-md-0 mb-4 text-secondary">
                  <p>{{ about_me.about_me }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="container overflow-hidden">
            <div class="row gy-2 gy-md-0 justify-content-xxl-center">
              <div class="col-12 order-md-1 col-md-8 col-xxl-6">
                <div class="text-center text-md-start">
                  <h2 class="hobby" style="text-align: center;">Хобби</h2>
                  <hr class="w-100 mx-auto ms-md-0 mb-4 text-secondary">
                  <p>{{ about_me.hobby }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="bd-example" >
            <p class="thumb" style="text-align: center;">
             <img src="{% static 'main/img/third.png' %}" width="670" height="450">
            </p>
          </div>
          <div class="bd-example" >
            <p class="thumb" style="text-align: center;">
             <img src="{% static 'main/img/first.png' %}" width="220" height="300">
             <img src="{% static 'main/img/second.png' %}" width="220" height="300">
             <img src="{% static 'main/img/fourth.png' %}" width="220" height="300">
            </p>
          </div>
        </section>

{% endblock %}
